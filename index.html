<!doctype html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Celeste</title>
    <link rel="stylesheet" href="https://api.ssps.cajthaml.eu/file/64d9f18f79dad891e8a07c73" media="screen"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" media="screen"/>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            height: 5000px;
        }

        .menu {
            height: 15vh;
            width: 100%;
            background-color: #c17676;
            display:flex;
            align-content:center;
            justify-content: space-between;

        }

        .burger {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            height: 100%;
            font-size: 50px;
            padding-left: 13px;
        }

        .celeste{
            display: flex;
            flex-direction: row;
            align-items: center;
            font-size:75px;
            font-weight: bold;
            color:white;
        }

        .gameLogo
        {
            background-image: url(./pictures/berry.png);
            background-size: contain;
            background-repeat: no-repeat;
            height: 75px;
            width: 75px;
            display: flex;
        }

        .companyLogo
        {
            background-image: url(./pictures/exok-mark.png);
            background-size: contain;
            background-repeat: no-repeat;
            height: 85px;
            width: 75px;
        }

        .banner{
            background-image: url(./pictures/summitendscreen.jpg);
            background-size: cover; /* Adjusted to 'cover' to fill the entire background */
            background-repeat: no-repeat;
            height: 100vh; /* Adjusted to cover the full viewport height */
            width: 100%;
        }


        .logo-overlay {
            background-image: url(./pictures/CELESTE_LOGO.png);
            background-size: 3500px;
            background-repeat: no-repeat;
            height: 3500px;
            width: 100vh;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }


    </style>
</head>
<body>
<div class="menu">
    <i class="fa-solid fa-bars burger"></i>
    <div class = "celeste">
        <div class="gameLogo"> </div>
        <div class=""> Celeste </div>
    </div>
    <div class ="image companyLogo"></div>

</div>
<div class = "banner"> </div>
<div class = "logo-overlay"></div>
</body>
</html>
